<ion-header>
    <ion-toolbar>
        <ion-title>Music Quiz</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>
        <img src="/assets/hipjazz.jpg">


    </ion-card>


    <ion-card>


        <div *ngFor="let secquizz of second ; let x = index ">
            <ion-list>

                <p>{{x+1}}. {{secquizz.question}}</p>

                <ion-item>
                    <ion-label> {{secquizz.incorrect_answers[0]}}</ion-label>
                    <ion-radio (click)="secquiz2()" slot="start" value="griff"></ion-radio>
                </ion-item>

                <ion-item>
                    <ion-label> {{secquizz.incorrect_answers[1]}}</ion-label>
                    <ion-radio (click)="secquiz2()" slot="start" value="griff"></ion-radio>
                </ion-item>



                <ion-item>
                    <ion-label>
                        {{secquizz.correct_answer}}
                    </ion-label>
                    <ion-radio (click)="secquiz1()" slot="start" value="biff"></ion-radio>
                </ion-item>


                <ion-item>
                    <ion-label> {{secquizz.incorrect_answers[2]}}</ion-label>
                    <ion-radio (click)="secquiz2()" slot="start" value="griff"></ion-radio>
                </ion-item>

            </ion-list>


        </div>

    </ion-card>

    <ion-button (click)="quizsubmit()" class="music">Submit</ion-button>



</ion-content>
